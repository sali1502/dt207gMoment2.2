</head>

<body>
    <div class="grid-container">
        <header>
            <div class="menu-container">
                <nav>
                    <ul>
                        <li><a href="index.html">CV</a></li>
                        <li><a href="add.html">Lägg till</a></li>

                    </ul>
                </nav>
            </div>
        </header>

        <main>
            
            <h1>Uppdatera arbete</h1>
            <div class="text-container">
                <form id="updateWorkForm">

                    <label for="compayname">Företag</label><br>
                    <input type="text" id="compayname" name="compayname" required><br>

                    <label for="jobtitle">Titel</label><br>
                    <input type="text" id="jobtitle" name="jobtitle" required><br>

                    <label for="location">Ort</label><br>
                    <input type="text" id="location" name="location" required><br>

                    <label for="startdate">Startdatum</label><br>
                    <input type="date" id="startdate" name="startdate" required><br><br>

                    <label for="enddate">Slutdatum</label><br>
                    <input type="date" id="enddate" name="enddate" required><br><br>

                    <label for="description">Beskrivning</label><br>
                    <textarea id="description" name="description" class="textarea" required></textarea><br>

                    <input type="submit" value="Uppdatera" class="button">
                </form>
            </div>
        </main>

    </div>
    <script type="module" src="js/main.js"></script>
