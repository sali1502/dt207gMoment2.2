<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        CV | Lägg till
    </title>
    <link rel="stylesheet" href="css/main.scss">
</head>

<body>
    <div class="grid-container">
        <header>
            <div class="menu-container">
                <nav>
                    <ul>
                        <li><a href="index.html">CV</a></li>
                        <li><a href="add.html" class="active">Lägg till</a></li>
                        <li><a href="update.html">Updatera</a></li>
                        <li><a href="about.html">Om sidan</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h1>Lägg till arbete</h1>
            <div class="text-container">
                <form method="post" id="addWorkForm">

                    <label for="compayname">Företag</label><br>
                    <input type="text" id="compayname" name="compayname" placeholder="Företag" required><br>

                    <label for="jobtitle">Titel</label><br>
                    <input type="text" id="jobtitle" name="jobtitle" placeholder="Titel" required><br>

                    <label for="location">Ort</label><br>
                    <input type="text" id="location" name="location" placeholder="Ort" required><br>

                    <label for="startdate">Startdatum</label><br>
                    <input type="date" id="startdate" name="startdate" placeholder="Startdatum" required><br><br>

                    <label for="enddate">Slutdatum</label><br>
                    <input type="date" id="enddate" name="enddate" placeholder="Slutdatum" required><br><br>

                    <label for="description">Beskrivning</label><br>
                    <textarea id="description" name="description" placeholder="Beskriv arbetet här..." class="textarea"
                        required></textarea><br>

                    <input type="submit" value="Lägg till" class="button">
                </form>
            </div>
        </main>

    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
